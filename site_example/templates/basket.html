{% extends "baseTemplate.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-3">
        <h1 class="display-2">Cart items</h1>
        {% if cart %}
            <table class="table">
                <thead>
                    <th scope="col">Product name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </thead>
                <tbody>
                    {% for item in cart %}
                        <tr>
                            <td>{{ item[0] }}</td>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[2] }}</td>
                        </tr>
                    {% endfor %}
                        <tr>
                            <th>Total amount</th>
                            <th></th>
                            <th>{{ total }}</th>
                        </tr>
                </tbody>
            </table>
        {% else %}
            </br>
            <p>Cart is currently empty</p>
        {% endif %}
    </div>
</div>

{% endblock %}
