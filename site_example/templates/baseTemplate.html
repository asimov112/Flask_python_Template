<!DOCTYPE html>
<html>
    <head>
        <title>6200491 Template site</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteExample" aria-controls="siteExample" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="siteExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">
                                Main page
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/products">
                                Products
                            </a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('settings',userID=current_user) }}">
                                <span class="bi bi-gear"></span> settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/basket">
                                <span class="bi bi-cart"></span> Basket
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                    {% if current_user.is_authenticated %}
                        <form class="d-flex" action="/logout">
                            <button class="btn btn-warning" type="submit"><span class="bi bi-person"></span> Logout</button>
                        </form>
                    {% else %}
                        <form class="d-flex" action="/login">
                            <button class="btn btn-primary" type="submit"><span class="bi bi-person"></span> login</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
